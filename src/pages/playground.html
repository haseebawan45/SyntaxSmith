<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground - SyntaxSmith</title>
    <meta name="description" content="Write, run, and experiment with code in real-time using SyntaxSmith's interactive code playground.">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="../styles/playground.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo-wrapper">
                <a href="../../index.html" class="logo">
                    <span class="logo-text">Syntax<span class="accent">Smith</span></span>
                </a>
            </div>
            
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="../../courses.html" class="nav-link">Courses</a></li>
                    <li><a href="playground.html" class="nav-link active">Playground</a></li>
                    <li><a href="blog.html" class="nav-link">Blog</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                </ul>
            </nav>
            
            <div class="header-actions">
                <button class="theme-toggle" aria-label="Toggle dark/light mode">
                    <span class="sr-only">Toggle theme</span>
                    <svg class="icon-moon" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z" /></svg>
                    <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
                </button>
                <a href="../pages/login.html" class="btn btn-outline">Log in</a>
                <a href="../pages/signup.html" class="btn btn-primary">Sign up free</a>
            </div>
            
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <main class="playground-main">
        <div class="playground-toolbar">
            <div class="toolbar-left">
                <select id="language-select" class="select-input">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                </select>
                <button class="btn btn-primary" id="run-code">
                    <svg viewBox="0 0 24 24" class="icon"><path d="M8 5v14l11-7z"/></svg>
                    Run
                </button>
            </div>
            <div class="toolbar-right">
                <button class="btn btn-outline" id="save-code">
                    <svg viewBox="0 0 24 24" class="icon"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z"/></svg>
                    Save
                </button>
                <button class="btn btn-outline" id="share-code">
                    <svg viewBox="0 0 24 24" class="icon"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/></svg>
                    Share
                </button>
            </div>
        </div>

        <div class="playground-container">
            <div class="editor-container">
                <div id="code-editor"></div>
            </div>
            <div class="output-container">
                <div class="output-header">
                    <h3>Output</h3>
                    <button class="btn btn-outline btn-sm" id="clear-output">Clear</button>
                </div>
                <div id="output-panel"></div>
            </div>
        </div>
    </main>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/playground.js"></script>
</body>
</html>
